<script>
  /* ğŸ”¥ SADECE BU KISIM DEÄÄ°ÅTÄ° (GERÄ° SAYIM) ğŸ”¥ */
  const targetDate = new Date("2026-01-01T00:00:00");

  function updateCounter() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("counter").textContent = "ğŸ‰ MUTLU YILLAR! ğŸ‰";
      return;
    }

    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / (3600 * 24));
    const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    document.getElementById("counter").textContent =
      `${days}g ${String(hours).padStart(2, '0')}s ` +
      `${String(minutes).padStart(2, '0')}d ${String(seconds).padStart(2, '0')}s`;
  }

  updateCounter();
  setInterval(updateCounter, 1000);
  /* ğŸ”¥ SADECE BU KISIM DEÄÄ°ÅTÄ° ğŸ”¥ */

  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');
  let width, height;
  let snowflakes = [];

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  function createSnowflakes() {
    const count = 150;
    snowflakes = [];
    for (let i = 0; i < count; i++) {
      snowflakes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 2 + 1,
        d: Math.random() + 0.5
      });
    }
  }

  function drawSnowflakes() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.beginPath();
    for (let i = 0; i < snowflakes.length; i++) {
      const f = snowflakes[i];
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
    }
    ctx.fill();
    moveSnowflakes();
  }

  let angle = 0;
  function moveSnowflakes() {
    angle += 0.001;
    for (let i = 0; i < snowflakes.length; i++) {
      const f = snowflakes[i];
      f.y += Math.pow(f.d, 2) + 0.5;
      f.x += Math.sin(angle) * 0.5;

      if (f.y > height) {
        f.y = 0;
        f.x = Math.random() * width;
      }
    }
  }

  function animateSnow() {
    drawSnowflakes();
    requestAnimationFrame(animateSnow);
  }

  createSnowflakes();
  animateSnow();
</script>
